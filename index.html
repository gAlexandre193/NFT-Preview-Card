<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="shortcut icon" type="imgs/png" href="imgs/favicon-32x32.png">
  <title>NFT</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="wrapper dFlex">
    <div class="cardContainer">
      <div class="bgEquilibriumImg">
        <img 
          src="imgs/image-equilibrium.jpg" 
          alt="Equilibrium"
          height="100%"
          class="equilibriumImg"
        >
        
        <div class="previewCoverContainer dFlex">
          <img 
            src="imgs/icon-view.svg"
            alt="View Equilibrium"
          />
        </div>
      </div>

      <div class="mainInfoContainer dFlex">
        <h2 class="titleCard"> 
          Equilibrium  
          
          #<span>3429</span>
        </h2>
        
        <p class="descriptionCard"> Our Equilibrium collection promotes balance and calm </p>

        <div class="ethereumInfoContainer">
          <div class="ethereumInfo">
            <img 
              src="imgs/icon-ethereum.svg" 
              alt="ethereum"
              height="22"
              width="16"
              class="ethereumIcon"
            >

            <p class="ethereumValueText">
              <span>0.041</span>ETH
            </p>
          </div>

          <div class="daysLeft">
            <img
              src="imgs/icon-clock.svg"
              alt="clock"
              height="22"
              width="22"
              class="clockIcon"
            >

            <p class="daysLeftText">
              <span>3</span>
              days left
            </p>
          </div>
        </div>
      </div>

      <div class="creationContainer dFlex">
        <div class="bgImageContainer">
          <img 
            src="imgs/image-avatar.png"
            alt="User"
          />
        </div>

        <p class="createByText"> 
          Creation of 
          <span> Jules Wyvern </span> 
        </p>
      </div>
    </div>
  </div>
  
</body>
</html>
